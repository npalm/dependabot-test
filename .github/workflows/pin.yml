name: Pin Dependabot
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    container: ghcr.io/sethvargo/ratchet:0.2.0
    name: Test job
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.0.0 ratchet:actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - run: |-
          ratchet pin .github/workflows/test.yml
          ratchet pin .github/workflows/test-anser.yml
          cat .github/workflows/test.yml
          cat .github/workflows/test-anser.yml
