name: Pin Dependabot
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    container: ghcr.io/sethvargo/ratchet:0.2.0
    name: Test job
    steps:
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.0.0 ratchet:actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - run: |-
          ratchet pin .github/workflows/test.yml
          ratchet pin .github/workflows/test-anser.yml
          cat .github/workflows/test.yml
          cat .github/workflows/test-anser.yml
