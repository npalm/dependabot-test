name: Pin Dependabot
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    container: ghcr.io/sethvargo/ratchet:0.2.0
    name: Test job
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.0.0 ratchet:actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - run: |-
          ratchet pin .github/workflows/test.yml
          ratchet pin .github/workflows/test-anser.yml
          cat .github/workflows/test.yml
          cat .github/workflows/test-anser.yml
